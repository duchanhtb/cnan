<!-- BEGIN: main -->
<section>
    <div class="container wrap-content">
        <div id="content" class="home-content">
            <!-- BEGIN: group -->
            <div class="other-ingredients {class}">
                <h1 class="title-section"><a href="javascript:void(0)">{group_name}</a><i class="fa fa-angle-right"></i></h1>
                <div class="row">
                    <!-- BEGIN: ingridient -->
                    <div class="col-md-3 col-sm-4 col-xs-6 recipe-grid ingredient-grid">
                        <a class="thumb" href="{link}">
                            <img alt="{name}" src="{img}" data-name="{name}" data-id="{id}" class="img-responsive {gimage}" />
                            <div class="icon-view"><i class="fa fa-angle-double-right"></i></div>
                            <div class="des">
                                <h3 class="title-item txt-primary">{name}</h3>
                            </div>
                            <span class="item-mask"></span>
                        </a>
                    </div>
                    <!-- END: ingridient -->
                    
                </div>
            </div> <!-- end other ingredients -->
            <!-- END: group -->
        </div> <!-- end content -->


        <div id="sidebar">
            {ads}

            {recipe_hot}

            {top_location}

            {facebook}
            
        </div> <!-- end side bar -->
    </div>
    <div class="clearfix"></div>
</section>
<!-- END: main -->
